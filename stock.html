<h3>Agregar producto</h3>
<div class="row">
  <input id="pName" placeholder="Nombre" />
  <input id="pStock" type="number" placeholder="Stock" />
  <input id="pPrice" type="number" placeholder="Precio" />
  <input id="pCode" placeholder="Código (opcional)" />
  <select id="pCategory">
    <option>Recetado</option><option>Sol</option><option>Hombre</option><option>Mujer</option>
    <option>Niños</option><option>Metal</option><option>Acetato</option><option>Titanio</option>
  </select>
  <input id="pImage" placeholder="URL de imagen (opcional)" style="min-width:260px" />
  <input id="pFile" type="file" accept="image/*" style="display:none" />
  <button id="pickFile" class="gold">Subir imagen</button>
  <button id="addBtn" class="gold">Agregar</button>
</div>
