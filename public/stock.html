<style>
  #adminArea{ display:none; }
  #loginBox{ margin:14px 0; padding:10px; border:1px solid #ccc; border-radius:8px; max-width:420px }
</style>

<div id="loginBox">
  <h3>Acceso administrador</h3>
  <input id="adminPass" type="password" placeholder="Contraseña" />
  <button id="btnLogin">Entrar</button>
  <span id="loginMsg" style="margin-left:8px;color:#b00"></span>
</div>

<div id="adminArea">
  <!-- (tu bloque de “Agregar producto” queda aquí tal cual lo tenías) -->
  <!-- ... -->
</div>
<h3>Agregar producto</h3>
<div class="row">
  <input id="pName" placeholder="Nombre" />
  <input id="pStock" type="number" placeholder="Stock" />
  <input id="pPrice" type="number" placeholder="Precio" />
  <input id="pCode" placeholder="Código (opcional)" />
  <select id="pCategory">
    <option>Recetado</option><option>Sol</option><option>Hombre</option>
    <option>Mujer</option><option>Niños</option><option>Metal</option>
    <option>Acetato</option><option>Titanio</option>
  </select>

  <!-- URL de imagen (se completa sola después del upload) -->
  <input id="pImage" placeholder="URL de imagen (opcional)" style="min-width:260px" />

  <!-- Archivo desde galería -->
  <input id="pFile" type="file" accept="image/*" style="display:none" />
  <button id="pickFile">Subir imagen</button>
  <img id="preview" alt="" style="display:none; width:80px; height:80px; object-fit:cover; border:1px solid #ccc; border-radius:8px;">

  <button id="addBtn">Agregar</button>
</div>

<!-- al final del body debe estar esta línea -->
<script src="stock.js?v=2"></script>
