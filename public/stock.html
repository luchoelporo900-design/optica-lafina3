<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>√ìPTICA LA FINA ‚Äî ADMIN</title>

  <style>
    :root{
      --bg:#0b0b0c; --panel:#131316; --text:#e9e9ea; --muted:#b8b8bd;
      --gold:#e0b84f; --gold-dark:#b99236;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,Arial}
    .wrap{max-width:960px;margin:auto;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{width:28px;height:28px;border-radius:50%}
    .line{height:2px;background:linear-gradient(90deg,var(--gold),var(--gold-dark));border-radius:2px;margin:10px 0 25px}
    h1{font-size:26px;margin:8px 0 16px;color:var(--gold)}
    .panel{background:#151515;border:1px solid #333;border-radius:14px;padding:20px}
    input,select{background:#0e0e10;border:1px solid #333;color:#fff;border-radius:8px;padding:10px;margin:4px;outline:none}
    input:focus{border-color:var(--gold)}
    .btn{background:var(--gold);border:none;border-radius:8px;padding:10px 16px;color:#000;font-weight:bold;cursor:pointer}
    .btn:hover{filter:brightness(1.08)}
    .btn-sec{background:none;border:1px solid var(--gold);color:var(--gold)}
    .muted{color:var(--muted);font-size:13px}
    .footer{text-align:center;margin-top:30px;color:#ccc;font-size:14px}
    .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    .eye{position:absolute;right:8px;top:50%;transform:translateY(-50%);background:none;border:none;color:#aaa;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="/public/logo.png" alt="√ìptica La Fina">
        <strong>√ìPTICA LA FINA ‚Äî ADMIN</strong>
      </div>
      <a href="/index.html" class="btn-sec">Volver al cat√°logo</a>
    </header>

    <div class="line"></div>

    <h1>Acceso administrador</h1>

    <!-- Login -->
    <div id="loginBox" class="panel">
      <div style="position:relative;display:inline-block">
        <input id="adminPass" type="password" placeholder="Contrase√±a" autocomplete="off" style="padding-right:38px;width:250px">
        <button id="togglePw" class="eye">üëÅÔ∏è</button>
      </div>
      <button id="btnLogin" class="btn">Entrar</button>
      <div id="loginMsg" class="muted"></div>
    </div>

    <!-- Panel -->
    <div id="adminBox" class="panel" style="display:none;margin-top:18px">
      <div class="row" style="justify-content:space-between;margin-bottom:8px">
        <b>Agregar producto</b>
        <button id="btnLogout" class="btn-sec">Cerrar sesi√≥n</button>
      </div>

      <div class="row">
        <input id="pName" placeholder="Nombre">
        <input id="pStock" placeholder="Stock" inputmode="numeric">
        <input id="pPrice" placeholder="Precio" inputmode="numeric">
        <input id="pCode" placeholder="C√≥digo (opcional)">
        <select id="pCategory">
          <option>Recetado</option><option>Sol</option><option>Metal</option>
          <option>Acetato</option><option>Titanio</option><option>Hombre</option>
          <option>Mujer</option><option>Ni√±os</option>
        </select>
      </div>

      <div class="row">
        <input id="pImage" placeholder="URL de imagen (opcional)" style="flex:1">
        <input id="pickFile" type="file" accept="image/*" hidden>
        <button id="btnPick" class="btn-sec">Subir imagen</button>
        <button id="btnAdd" class="btn">Agregar</button>
      </div>
      <div id="msg" class="muted"></div>
    </div>

    <div class="footer">¬© √ìptica La Fina ‚Äî Santan√≠ PY</div>
  </div>

  <script>
    const q = s => document.querySelector(s);
    const passInput = q('#adminPass');
    const togglePw = q('#togglePw');

    togglePw.onclick = () => {
      const isText = passInput.type === 'text';
      passInput.type = isText ? 'password' : 'text';
      togglePw.textContent = isText ? 'üëÅÔ∏è' : 'üôà';
    };

    const showLogin = show => q('#loginBox').style.display = show ? 'block' : 'none';
    const showAdmin = show => q('#adminBox').style.display = show ? 'block' : 'none';
    const note = (el, t, ok) => { el.textContent = t; el.style.color = ok ? '#8f8' : '#f88'; };

    async function checkMe(){
      try{
        const r = await fetch('/api/me',{credentials:'include'});
        const d = await r.json();
        if(r.ok && d.auth){ showLogin(false); showAdmin(true); }
        else{ showLogin(true); showAdmin(false); }
      }catch{ showLogin(true); showAdmin(false); }
    }

    q('#btnLogin').onclick = async ()=>{
      const pw = passInput.value.trim();
      passInput.value = '';
      try{
        const r = await fetch('/api/auth/admin',{
          method:'POST',headers:{'Content-Type':'application/json'},
          credentials:'include',body:JSON.stringify({password:pw})
        });
        if(r.ok){ showLogin(false); showAdmin(true); }
        else note(q('#loginMsg'),'Contrase√±a incorrecta',false);
      }catch{ note(q('#loginMsg'),'Error de red',false); }
    };

    q('#btnLogout').onclick = async ()=>{
      await fetch('/api/logout',{method:'POST',credentials:'include'});
      showAdmin(false); showLogin(true);
    };

    q('#btnPick').onclick = ()=> q('#pickFile').click();
    q('#pickFile').onchange = async e=>{
      const f=e.target.files[0]; if(!f)return;
      const fd=new FormData(); fd.append('image',f);
      q('#msg').textContent='Subiendo...';
      try{
        const r=await fetch('/api/upload',{method:'POST',body:fd,credentials:'include'});
        const d=await r.json();
        if(r.ok && d.url){ q('#pImage').value=d.url; note(q('#msg'),'Imagen subida ‚úì',true); }
        else note(q('#msg'),'No se pudo subir',false);
      }catch{ note(q('#msg'),'Error al subir',false); }
    };

    q('#btnAdd').onclick = async ()=>{
      const name=q('#pName').value.trim();
      const stock=q('#pStock').value.trim();
      const price=q('#pPrice').value.trim();
      const code=q('#pCode').value.trim();
      const category=q('#pCategory').value;
      const image=q('#pImage').value.trim();
      if(!name){note(q('#msg'),'Nombre requerido',false);return;}
      q('#msg').textContent='Guardando...';
      try{
        const r=await fetch('/api/products',{
          method:'POST',headers:{'Content-Type':'application/json'},credentials:'include',
          body:JSON.stringify({name,stock,price,code,category,image})
        });
        if(r.ok){note(q('#msg'),'Producto agregado ‚úì',true);
          ['#pName','#pStock','#pPrice','#pCode','#pImage'].forEach(s=>q(s).value='');
        }else note(q('#msg'),'Error al guardar',false);
      }catch{ note(q('#msg'),'Error',false); }
    };

    checkMe();
  </script>
</body>
</html>
