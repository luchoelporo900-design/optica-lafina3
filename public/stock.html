<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración | Óptica La Fina</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      background-color: #000;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
      border-bottom: 2px solid #c59d5f;
      padding: 10px;
    }
    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #c59d5f;
      margin-right: 15px;
      object-fit: cover;
    }
    header h1 {
      color: #c59d5f;
      font-weight: 700;
    }
    form {
      margin: 30px auto;
      max-width: 700px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #c59d5f;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #c59d5f;
      background: #222;
      color: #f5f5f5;
    }
    button {
      background-color: #c59d5f;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #f5c678;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Óptica La Fina">
    <h1>Panel de Administración</h1>
  </header>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <input type="number" id="stock" placeholder="Stock" required>
    <input type="number" id="precio" placeholder="Precio" required>
    <input type="text" id="codigo" placeholder="Código (opcional)">
    <select id="categoria">
      <option value="Recetado">Recetado</option>
      <option value="Sol">Sol</option>
      <option value="Niños">Niños</option>
      <option value="Mujer">Mujer</option>
      <option value="Hombre">Hombre</option>
    </select>
    <input type="file" id="imagen" accept="image/*">
    <button type="submit">Subir Producto</button>
  </form>

  <script src="stock.js"></script>
</body>
</html>
