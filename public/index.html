<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Óptica La Fina — Catálogo</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="/logo.png" alt="Óptica La Fina" />
      <span>ÓPTICA LA FINA</span>
    </div>
    <a class="admin" href="/stock.html">Subir productos (Admin)</a>
  </header>

  <h1>Catálogo de Lentes</h1>

  <div class="search-wrap">
    <input id="search" class="search" type="search" placeholder="Buscar por nombre o código..." autocomplete="off" />
  </div>

  <nav class="filters" aria-label="Filtros por categoría">
    <button class="chip active" data-cat="Todos">Todos</button>
    <button class="chip" data-cat="Hombre">Hombre</button>
    <button class="chip" data-cat="Mujer">Mujer</button>
    <button class="chip" data-cat="Niños">Niños</button>
    <button class="chip" data-cat="Sol">Sol</button>
    <button class="chip" data-cat="Recetado">Recetado</button>
    <button class="chip" data-cat="Metal">Metal</button>
    <button class="chip" data-cat="Acetato">Acetato</button>
    <button class="chip" data-cat="Titanio">Titanio</button>
  </nav>

  <main class="grid" id="grid" aria-live="polite"></main>

  <div id="favBar">
    <span class="txt">Enviar por WhatsApp (<span class="count">0</span>)</span>
    <button id="sendFavs" type="button">Enviar</button>
  </div>

  <footer class="footer">
    <div class="footer-line" aria-hidden="true"></div>
    <small>© Óptica La Fina — Santaní PY</small>
  </footer>

  <!-- Modal Zoom -->
  <dialog id="zoomDlg" class="zoom">
    <img id="zoomImg" alt="Vista ampliada" />
    <button id="zoomClose" aria-label="Cerrar">×</button>
  </dialog>

  <script src="/app.js" defer></script>
</body>
</html>
