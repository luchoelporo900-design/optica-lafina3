<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Óptica La Fina</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #000;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #c59d5f;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #f5f5f5;
    }
    .brand img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #c59d5f;
      object-fit: cover;
    }
    .brand span {
      font-weight: 700;
      font-size: 20px;
      color: #f5f5f5;
    }
  </style>
</head>
<body>

  <header>
    <a href="/" class="brand">
      <img src="logo.png" alt="Óptica La Fina">
      <span>ÓPTICA LA FINA</span>
    </a>
    <a href="stock.html" style="color:#c59d5f;text-decoration:none;">Subir productos (Admin)</a>
  </header>

  <h1 style="text-align:center; margin:30px 0; color:#c59d5f;">Catálogo de Lentes</h1>

  <div id="catalogo" style="text-align:center;">
    <p>Cargando productos...</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
