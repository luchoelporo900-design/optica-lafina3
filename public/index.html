<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Óptica La Fina</title>
  <link rel="icon" href="optica_lafina.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="optica_lafina.png" alt="Óptica La Fina" class="logo">
      <h1>Óptica La Fina</h1>
    </div>
    <nav class="tabs">
      <button data-tab="catalogo" class="active">Catálogo</button>
      <button data-tab="stock" class="adminOnly hidden">Stock</button>
      <button data-tab="ventas" class="adminOnly hidden">Ventas</button>
    </nav>
    <div class="right">
      <span id="roleBadge" class="role"></span>
      <button id="loginBtn" class="ghost">Admin</button>
    </div>
  </header>

  <main id="app">
    <!-- LOGIN MODAL -->
    <div id="loginModal" class="modal hidden">
      <div class="card modal-card">
        <h3>Acceso administrador</h3>
        <input type="password" id="adminPass" placeholder="Contraseña admin" />
        <div class="row">
          <button id="adminEnter">Entrar</button>
          <button id="closeModal" class="secondary">Cancelar</button>
        </div>
        <p class="hint">Clave por defecto: <code>lafina123325</code></p>
      </div>
    </div>

    <!-- CATÁLOGO -->
    <section id="catalogo" class="tab">
      <div class="catalogo-grid" id="cardGrid"></div>

      <aside class="carrito">
        <h3>Carrito</h3>
        <div id="cartList" class="cart-list"></div>
        <div class="cart-footer">
          <div>Total: <strong id="cartTotal">0</strong></div>
          <button id="waBtn">Pedir por WhatsApp</button>
        </div>
        <small class="hint">Ajustá cantidades y enviamos tu pedido por WhatsApp.</small>
      </aside>
    </section>

    <!-- STOCK -->
    <section id="stock" class="tab hidden">
      <div class="card">
        <h2>Stock</h2>
        <table id="stockTable">
          <thead><tr><th>Producto</th><th>Stock</th><th>Precio</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
        <hr/>
        <h3>Agregar producto</h3>
        <input id="pName" placeholder="Nombre" />
        <input id="pStock" type="number" placeholder="Stock" />
        <input id="pPrice" type="number" placeholder="Precio" />
        <button id="addBtn">Agregar</button>
      </div>
    </section>

    <!-- VENTAS -->
    <section id="ventas" class="tab hidden">
      <div class="card">
        <h2>Ventas</h2>
        <table id="salesTable">
          <thead><tr><th>Fecha</th><th>Detalle</th><th>Total</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer"><small>© Óptica La Fina</small></footer>
  <script src="app.js"></script>
</body>
</html>
