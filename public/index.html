<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Óptica La Fina — Catálogo</title>
  <link rel="icon" type="image/png" href="/public/logo.png">
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="/public/logo.png" alt="Óptica La Fina">
      <span>ÓPTICA LA FINA</span>
    </div>
    <nav class="nav">
      <a href="/stock.html" class="admin-link">Subir productos (Admin)</a>
    </nav>
  </header>

  <main class="container">
    <h1>Catálogo de Lentes</h1>

    <div class="search">
      <input id="q" type="text" placeholder="Buscar por nombre o código...">
    </div>

    <div id="chips" class="chips"></div>

    <p id="status" class="status"></p>

    <section id="grid" class="grid"></section>

    <footer class="foot">
      © Óptica La Fina — Santaní PY
    </footer>
  </main>

  <!-- Lightbox (ampliar imagen) -->
  <div id="lightbox" class="lightbox hidden">
    <img id="lightImg" alt="Vista ampliada">
    <button id="closeLb" class="lb-close" aria-label="Cerrar">×</button>
  </div>

  <!-- Botón flotante WhatsApp para favoritos -->
  <a id="sendWA" class="fab" style="display:none">Enviar por WhatsApp</a>

  <script src="/public/app.js" type="text/javascript"></script>
</body>
</html>
