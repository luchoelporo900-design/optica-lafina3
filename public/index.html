<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Óptica La Fina — Catálogo</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    :root { --gold:#C59D5F; --bg:#000; --panel:#111; --ink:#f5f5f5; --muted:#bdbdbd; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Segoe UI,Roboto,Arial}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 20px;background:#111;border-bottom:2px solid var(--gold)}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--ink)}
    .brand img{width:44px;height:44px;border-radius:50%;border:2px solid var(--gold);object-fit:cover}
    .brand b{font-weight:800}
    .wrap{max-width:1200px;margin:0 auto;padding:18px}
    h1{color:var(--gold);text-align:center;margin:10px 0 18px}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:14px}
    .search{min-width:260px;padding:10px;border-radius:8px;border:1px solid #2a2a2a;background:#0d0d0d;color:var(--ink)}
    .chips{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin:8px 0 18px}
    .chip{padding:8px 12px;border-radius:999px;border:1px solid #2a2a2a;background:#0f0f0f;color:var(--ink);cursor:pointer}
    .chip.active{border-color:var(--gold);background:#1a1a1a;box-shadow:0 0 0 1px var(--gold) inset}
    #grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
    .card{background:#121212;border:1px solid #2a2a2a;border-radius:12px;overflow:hidden;display:flex;flex-direction:column}
    .card img{width:100%;height:180px;object-fit:cover}
    .card .box{padding:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:8px}
    .btn{padding:8px 12px;border-radius:8px;border:1px solid #2a2a2a;background:#0f0f0f;color:var(--ink);text-decoration:none}
    .btn.wa{background:var(--gold);color:#111;border-color:var(--gold);font-weight:700}
    .muted{color:var(--muted)}
    a.admin{color:var(--gold);text-decoration:none}
    footer{padding:24px 0;color:#bfbfbf;text-align:center;opacity:.9}
  </style>
</head>
<body>
  <header>
    <a href="/" class="brand">
      <img src="logo.png" alt="Óptica La Fina"><b>ÓPTICA LA FINA</b>
    </a>
    <a class="admin" href="stock.html">Subir productos (Admin)</a>
  </header>

  <div class="wrap">
    <h1>Catálogo de Lentes</h1>

    <div class="toolbar">
      <input id="q" class="search" type="search" placeholder="Buscar por nombre o código…">
    </div>

    <div id="chips" class="chips"></div>

    <div id="status" class="muted" style="text-align:center">Cargando productos…</div>
    <div id="grid" style="display:none"></div>
  </div>

  <footer>© Óptica La Fina — Santaní PY</footer>

  <script src="app.js"></script>
<!-- Lightbox (ampliar imagen) -->
<div id="lightbox" class="lightbox hidden">
  <img id="lightImg" alt="Vista ampliada">
  <button id="closeLb" class="lb-close" aria-label="Cerrar">×</button>
</div>

<!-- Botón flotante WhatsApp para favoritos -->
<a id="sendWA" class="fab" style="display:none">Enviar por WhatsApp</a>
</body>
</html>
